<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풀페이지연결하기</title>
    <link rel="stylesheet" href="css/jquery.fullpage.css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/jquery.fullpage.js"></script>
    <style>
        .b1{background-color: aliceblue;}
        .b2{background-color:  forestgreen}
        .b3{background-color: darkcyan}
        .b4{background-color:gold}
    </style>
</head>
<body>
    <!-- https://github.com/alvarotrigo/fullPage.js/tree/2.9.7 -->
     <!-- release들어가서 2.9.7버젼 zip다운 -->
     <div id="fullpage">
        <div class="section b1">Some section</div>
        <div class="section b2">Some section</div>
        <div class="section b3">Some section</div>
        <div class="section b4">Some section</div>
    </div>
    <!-- 해당링크의 html구조 가져옴(기본구조 class,id 건들면안됨) -->
    <script>
        //제공해주는 script구문 가저옴
        $(document).ready(function () {
            $('#fullpage').fullpage();
        });
    </script>
</body>
</html>
